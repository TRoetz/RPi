<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lights Control</title>
  <style>
    .toggle-button {
      /* Add some basic styling for the toggle buttons (optional) */
      display: inline-block;
      width: 250px;
      height: 30px;
      border-radius: 15px;
      background-color: #ccc;
      cursor: pointer;
      position: relative;
      transition: 0.3s ease all, left 0.3s cubic-bezier(0.18, 0.89, 0.35, 1.15);
    }

    .toggle-button::after {
      content: "";
      display: block;
      width: 25px;
      height: 25px;
      border-radius: 50%;
      background-color: white;
      opacity: 90%;
      position: absolute;
      top: 2px;
      left: 2px;
      transition: 0.3s ease all, left 0.3s cubic-bezier(0.18, 0.89, 0.35, 1.15);
    }

    .toggle-button.active::after {
      left: calc(100% - 25px);
      opacity: 90%;
      background-color: #4CAF50;  /* Change active color here */
    }

    :root {
      --duration: .4s;
    }

    .checker {
      display: block;
      font-size: 20vmin;
      height: 1em;
      width: 2.5em;
      box-sizing: content-box;
      padding: 0.15em;
      border-radius: 0.25em;
      transition: transform var(--duration) ease;
      cursor: pointer;
    }

    .checkmark {
      width: 1em;
      height: 1em;
      transition: transform var(--duration) ease;
      transform: translateX(-.4em);

      z-index: 5;

      svg {
        display: block;
        background: #e5e5e5;
        transform: translateX(.4em);
        border-radius: 0.15em;

        transition: 
          background-color var(--duration) ease,
          transform calc(var(--duration) * 1.5) ease;

        path {
          opacity: 0;
          stroke-dasharray: 90 90;
          stroke-dashoffset: 90;
          transition: stroke-dashoffset calc(var(--duration) / 3) linear calc(var(--duration) / 3);
        }

      }
    }

    .checkbox {
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0.4;
      visibility: hidden;

      &:checked {
        ~ .checkmark {
          transform: translate(1.9em);

          svg {
            background: #77c44c;
            transform: translate(-.4em);
            path { stroke-dashoffset: 0; }
          }
        }
      }
    }

    .check-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 200px;
      height: 30px;
      border-radius: inherit;
      background: white;
      z-index: 2;

      &:before,
      &:after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        height: 200px;
        width: 30px;
        border-radius: inherit;
      }

      &:after {
        background: white;
      }

      &:before {
        transition: transform var(--duration) ease;
        transform: translateY(30%);
        transform-origin: bottom center;
        background: black;
        filter: blur(.25em);
        opacity: 0.2;
        z-index: -1;
      }
    }

    .checker.checker {
      
      &:active {
        transform: scale(0.85); 
        transition-duration: calc(var(--duration) / 2);
        
        .check-bg::before {
          transform: translateY(0) scale(0.8);
          opacity: 0.2;
        }
      }
    }

    *,
    *::before,
    *::after {
      box-sizing: border-box;
      position: relative;
    }

    html {
      height: 100%;
    }

    body {
      background-color: #f2f2f2;
      height: 100%;
      width: 100%;
    }    
  </style>
</head>
<body>
  <h3>Lights Control</h1>
  <button type="button" class="toggle-button" id="toggle-all" onclick="toggleAllRelays()">Toggle All</button>
  <br/>
  
  {% for data in relay_data %}
    <button type="button" class="toggle-button" data-relay-id="{{ loop.index }}" onclick="toggleRelay(this)">
      {{ data["name"] }}
    </button>
    <br/>
  {% endfor %}

  <div id="app">
    <label class="checker">
      <input class="checkbox" type="checkbox" />
      <div class="check-bg"></div>
      <div class="checkmark">
        <svg viewBox="0 0 100 100">
          <path d="M20,55 L40,75 L77,27" fill="none" stroke="#FFF" stroke-width="15" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
      </div>
    </label>
  </div>

  <script>
    function toggleAllRelays() {
      // Send a POST request to "/toggle_all" with appropriate data
      fetch("/toggle_all", {
        method: "POST",
        // Add logic to send data about toggling all relays
      })
      .then(response => response.text())
      .then(data => {
        // Handle success or error response from the server
        console.log(data);
      })
      .catch(error => {
        console.error(error);
      });
    }

    function toggleRelay(button) {
      const relayId = button.dataset.relayId;
      // Send a POST request to "/toggle/<relay_id>" with appropriate data
      fetch(`/toggle/${relayId}`, {
        method: "POST",
        // Add logic to send data about toggling the specific relay
      })
      .then(response => response.text())
      .then(data => {
        // Handle success or error response from the server
        console.log(data);
        if (data === "OK") {
          button.classList.toggle("active");
        }
      })
      .catch(error => {
        console.error(error);
      });
    }
  </script>
</body>
</html>
